<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 20px 32px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .back-button {
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            padding: 10px 20px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:hover {
            border-color: #53D337;
            background: #53D337;
            color: #000;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        /* Main Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-box {
            width: 100%;
            max-width: 550px;
            background: #1a1a1a;
            border: 2px solid #333;
            padding: 48px 40px;
        }

        .register-title {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            text-align: center;
        }

        .register-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Form */
        .form-section {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #333;
        }

        .form-section:last-of-type {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #53D337;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 16px;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #53D337;
        }

        .form-input::placeholder {
            color: #555;
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: #000;
            color: #fff;
        }

        /* Team Selection */
        .team-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 12px;
            align-items: start;
        }

        .info-note {
            background: rgba(83, 211, 55, 0.05);
            border: 1px solid rgba(83, 211, 55, 0.2);
            padding: 12px 16px;
            margin-top: 12px;
            font-size: 12px;
            color: #888;
            line-height: 1.6;
        }

        .info-note strong {
            color: #53D337;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #53D337 0%, #3BA526 100%);
            border: none;
            color: #000;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 32px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(83, 211, 55, 0.3);
        }

        /* Login Link */
        .login-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #333;
        }

        .login-text {
            font-size: 13px;
            color: #888;
            margin-bottom: 12px;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 2px solid #333;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .login-button:hover {
            border-color: #53D337;
        }

        /* Alert */
        .alert {
            padding: 12px 16px;
            background: rgba(212, 0, 0, 0.1);
            border: 1px solid #D40000;
            color: #D40000;
            font-size: 13px;
            margin-bottom: 24px;
            display: none;
        }
    </style>

    <script>
        // Toggle team selection based on fan status
        function setupFanStatusToggle(statusId, teamId) {
            document.getElementById(statusId).addEventListener('change', function() {
                const showTeam = this.value === 'Fan' || this.value === 'Super Fan';
                document.getElementById(teamId).style.display = showTeam ? 'block' : 'none';
                document.getElementById(teamId).required = showTeam;
            });
        }

        setupFanStatusToggle('mlbFanStatus', 'favoriteMLBTeam');
        setupFanStatusToggle('nbaFanStatus', 'favoriteNBATeam');
        setupFanStatusToggle('nflFanStatus', 'favoriteNFLTeam');

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const mlbFanStatus = document.getElementById('mlbFanStatus').value;
            const nbaFanStatus = document.getElementById('nbaFanStatus').value;
            const nflFanStatus = document.getElementById('nflFanStatus').value;

            if (mlbFanStatus === 'Not a Fan' && nbaFanStatus === 'Not a Fan' && nflFanStatus === 'Not a Fan') {
                showAlert('You must be a fan of at least one league to register.');
                return;
            }

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                mlbFanStatus,
                favoriteMLBTeam: document.getElementById('favoriteMLBTeam').value,
                nbaFanStatus,
                favoriteNBATeam: document.getElementById('favoriteNBATeam').value,
                nflFanStatus,
                favoriteNFLTeam: document.getElementById('favoriteNFLTeam').value,
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = '/homepage.html';
                } else {
                    showAlert(result.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                showAlert('Registration failed. Please try again.');
            }
        };

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
