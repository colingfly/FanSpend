    <button onclick="location.href='login.html'">Already have an account? Login</button>

    <script>
        document.getElementById('mlbFanStatus').addEventListener('change', function() {
            var style = this.value === 'Fan' || this.value === 'Super Fan' ? 'block' : 'none';
            document.getElementById('favoriteMLBTeam').style.display = style;
            document.getElementById('favoriteMLBTeam').required = this.value === 'Fan' || this.value === 'Super Fan';
        });

        document.getElementById('nbaFanStatus').addEventListener('change', function() {
            var style = this.value === 'Fan' || this.value === 'Super Fan' ? 'block' : 'none';
            document.getElementById('favoriteNBATeam').style.display = style;
            document.getElementById('favoriteNBATeam').required = this.value === 'Fan' || this.value === 'Super Fan';
        });

        document.getElementById('nflFanStatus').addEventListener('change', function() {
            var style = this.value === 'Fan' || this.value === 'Super Fan' ? 'block' : 'none';
            document.getElementById('favoriteNFLTeam').style.display = style;
            document.getElementById('favoriteNFLTeam').required = this.value === 'Fan' || this.value === 'Super Fan';
        });

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mlbFanStatus = document.getElementById('mlbFanStatus').value;
            const favoriteMLBTeam = document.getElementById('favoriteMLBTeam').value;
            const nbaFanStatus = document.getElementById('nbaFanStatus').value;
            const favoriteNBATeam = document.getElementById('favoriteNBATeam').value;
            const nflFanStatus = document.getElementById('nflFanStatus').value;
            const favoriteNFLTeam = document.getElementById('favoriteNFLTeam').value;

            if (mlbFanStatus === 'Not a Fan' && nbaFanStatus === 'Not a Fan' && nflFanStatus === 'Not a Fan') {
                alert('You must be a fan or super fan of at least one league to register.');
                return;
            }

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    email,
                    password,
                    mlbFanStatus,
                    favoriteMLBTeam,
                    nbaFanStatus,
                    favoriteNBATeam,
                    nflFanStatus,
                    favoriteNFLTeam,
                }),
            });

            const data = await response.json();
            if (response.ok) {
                window.location.href = '/homepage.html';
            } else {
                alert(data.message);
            }
        };
    </script>
