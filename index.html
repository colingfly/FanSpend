<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #33ff33; /* Bright green text */
            font-family: 'Courier New', monospace; /* Monospace font for that classic coding look */
        }
        h1 {
            border-bottom: 2px solid #33ff33; /* Green line under the header for emphasis */
            text-align: center;
        }
        p {
            text-align: center;
        }
        nav ul {
            list-style-type: none; /* No bullets */
            text-align: center;
            padding: 0;
        }
        nav ul li {
            display: inline; /* Inline list items for horizontal layout */
            margin: 0 20px; /* Spacing between items */
        }
        a {
            color: #33ff33; /* Links the same bright green for consistency */
            text-decoration: none; /* No underline */
        }
        a:hover {
            text-decoration: underline; /* Underline when hovered for interactivity */
        }
        button {
            margin: 10px;
            padding: 10px;
            border: 1px solid #33ff33;
            background-color: #000000;
            color: #33ff33;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #33ff33;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Welcome to FanSpend</h1>
    <p>Please choose an option below:</p>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li> <!-- Link to your login page -->
            <li><a href="register.html">Register</a></li> <!-- Link to your registration page -->
        </ul>
    </nav>
    <button onclick="location.href='login.html?type=fan'">I'm a Fan</button>
</body>
</html>
